<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="分层智能体团队系统 - 基于 LangGraph 的多智能体协作框架，支持实时流式响应">
  <meta name="keywords" content="AI智能体,LangGraph,FastAPI,Vue3,流式响应">
  <meta name="author" content="Developer">
  <title>分层智能体团队系统</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    /* Critical CSS - 内联关键样式防止 FOUC */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f8fa;
    }

    #app {
      height: 100vh;
    }

    /* 加载动画 */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      z-index: 9999;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
    }

    .loading-subtitle {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- 应用挂载点 -->
  <div id="app">
    <!-- 加载中提示 -->
    <div class="app-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在启动分层智能体团队系统</div>
      <div class="loading-subtitle">Initializing Agent Teams...</div>
    </div>
  </div>

  <!-- 应用入口脚本 -->
  <script type="module" src="/src/main.js"></script>

  <!-- 移除加载动画（由 Vue 应用接管） -->
  <script>
    // 页面加载完成后隐藏加载动画
    window.addEventListener('load', () => {
      const loadingEl = document.querySelector('.app-loading')
      if (loadingEl) {
        loadingEl.style.opacity = '0'
        loadingEl.style.transition = 'opacity 0.5s ease'
        setTimeout(() => {
          loadingEl.remove()
        }, 500)
      }
    })
  </script>
</body>
</html>
